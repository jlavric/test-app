<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <!--zen coding-->
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngControl="firstName" #firstName="ngForm" required minlength="3" id="firstName" type="text" class="form-control">
        <div *ngIf="firstName.touched && firstName.errors">
{{firstName.errors | json}}
            <div class="alert alert-danger" *ngIf="firstName.errors.minlength">
                First name should be minimum {{firstName.errors.minlength.requiredLength}} characters.</div>
            <div class="alert alert-danger" *ngIf="firstName.errors.required">
                First name is required.</div>

        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" ngControl="comment" cols="30" rows="10" class="form-control" ngControl="comment" #comment="ngForm"
            required></textarea>
        <div *ngIf="comment.touched && !comment.valid" class="=alert alert-danger">
            Comment is required.</div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
